  metadata_path: '/nfs/garfield/ibulygin/metadata_v2.npy'
  dataset_type: 'patches_tio'
  sampler_type: 'grid'
  patch_size : 32
  shuffle_train: false
  patch_batch_size : 16
  top_k_list: [10, 50, 100]
  patch_fcd_threshold: 0.5
  